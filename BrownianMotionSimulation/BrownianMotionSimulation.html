<!DOCTYPE html>
<html>
    <head>
        <title>Brownian Motion</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="stylesheets/main.css">
    </head>
    <body>
        <header>
            <h1>Stock Price Following a Geometric Brownian Motion</h1>
        </header>
        <div id="contentSection">
            <div id="inputGroup">
                <div class="inputSection">
                    <label for="spotPriceInput">Spot Price: $</label>
                    <input id="spotPriceInput" type="number" value="50">
                </div>
                <div class="inputSection">
                    <label for="strikePriceInput">Strike Price: $</label>
                    <input id="strikePriceInput" type="number" value="55">
                </div>
                <div class="inputSection">
                    <label for="termInput">Term (in years): </label>
                    <input id="termInput" type="number" value="5" step="0.5">
                </div>
                <div class="inputSection">
                    <label for="volInput">Volatility: </label>
                    <input id="volInput" type="number" value="0.2" step="0.01">
                </div>
                <div class="inputSection">
                    <label for="rfrInput">Risk Free Interest Rate: </label>
                    <input id="rfrInput" type="number" value="0.05" step="0.01">
                </div>
                <div class="inputSection">
                    <label for="timeStepInput">Time Steps: </label>
                    <input id="timeStepInput" type="number" value="20">
                </div>
                <div class="inputSection">
                    <label for="numSimsInput">Number of Simulations: </label>
                    <input id="numSimsInput" type="number" value="10">
                </div>
                <div class="inputSection">
                    <button id="runButton">Run</button>
                    <button id="clearButton">Clear</button>
                </div>
                <div class="inputSection">
                    <label for="callPriceOutput">Call Price:</label>
                    <output id="callPriceOutput" name="callPriceOutput">0</output>
                    <label for="putPriceOutput">Put Price:</label>
                    <output id="putPriceOutput" name="putPriceOutput">0</output>
                </div>
            </div>
            <div id="graphContainer"></div>
        </div>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous"></script>
        <script src="javascripts/graph.js"></script>
    </body>
</html>
